<!DOCTYPE html>
<html>
<head>
<title>create a script to write out the multiplication table for the number 5 from using 1 to 20 using a while loop</title>
</head>
<body>
<h3>Multiplication Table </h3>
<script type ="text/javascript">
    function table(){
        number = Number(document.getElementById("N").value);
var  t=number;
var  i=1;

while(i<=10)
{
document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
i++;
}
    }
</script>
<br>
		
		Enter The Number :<input type="text" name="n" id = "N"/>
		<hr color="cyan">
		<br>
		<button onClick="table()">CHECK</button>
	</body>
</body>
</html>
